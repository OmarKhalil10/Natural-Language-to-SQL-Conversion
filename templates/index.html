<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="{{ url_for('static',filename='js/project.js') }}" ></script>
	<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	  <!-- or -->
	  <link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<title>HOME</title>
</head>
<body>
	<div class="bg-img">
		<div id="mySidenav" class="sidenav">
		    <a href="#" id="showTerminal" data-toggle="tooltip" title="Terminal"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/87962-200.png" width:"30px"/></a>
		    <a href="#" id="openDatabase" data-toggle="tooltip" title="Database" ><img src="http://www.freeiconspng.com/uploads/computer-desktop-display-monitor-screen-system-wallpaper-icon--13.png" width:"30px"></a>
		    <a href="#" data-toggle="tooltip" title="Algorithm"><img src="http://cdn.onlinewebfonts.com/svg/img_386644.png"></a>
		    <a href="/results" data-toggle="tooltip" title="Results"><img src="https://www.shareicon.net/download/2015/11/05/667347_document_512x512.png"></a>
		    <a href="/logout" id="powerOff" data-toggle="tooltip" title="Log out"><img src="../static/styles/logout.png"></a>
		    {% if(access=='1') %}
		    <a href='/admin' data-toggle="tooltip" title="Admin"><img src="https://cdn.iconscout.com/public/images/icon/premium/png-512/gear-setting-preferences-optimize-344b7e3400dc84f8-512x512.png" width:"30px"/></a>
		    {% endif %}
		</div>
		<div class="terminal" id="terminalDiv">
			<div class="close-bar">
				<span class="close-bar-icon" id="closeTerminal" style="background-color: #d46c12;">X</span>
				<span class="close-bar-icon">[]</span>
				<span id="minimizeTerminal" class="close-bar-icon">_</span>
			</div>
			<div class="terminal-text">
				<span class="terminal-text-precommand">
					user@nlp-sql 
				</span>
				<span class="terminal-text-command">
					:~$ : Enter the Question
				</span>
				</br>
				<span class="terminal-text-precommand">
					user@nlp-sql 
				</span>

				<span class="terminal-text-command">
					:~$ : 
					<form id="queryForm" style="display:inline;" method="POST" action='/submitQuery' accept-charset="utf-8">
						<input id="input-query" class="input-query" type="text" name="query" autofocus / > 
					</form>

				</span>
				</br>
				<div id="queryResult" class="terminal-text-command">	
						
				</div>
				
				<div id="Database" class="Database">
					<table style="border-radius:8px" class="table  table-bordered table-hover">
  						<thead class="thead-light">
    						<tr>
      							<th scope="col">Student ID</th>
      							<th scope="col">Name</th>
      							<th scope="col">M/F</th>
      							<th scope="col">Address</th>
      							<th scope="col">Phone</th>
      							<th scope="col">CGPA</th>
      							<th scope="col">Dept ID</th>
   							</tr>
  						</thead>
  						<tbody id="showStudentDetails">
 						</tbody>
					</table>
					<table style="border-radius:8px" class="table  table-bordered table-hover">
  					<thead class="thead-light">
    					<tr>
					    	<th scope="col">Dept ID</th>
					    	<th scope="col">Dept Name</th>
					    	<th scope="col">Building Code</th>
    					</tr>
  					</thead>
  					<tbody id="showDepartmentDetails">
  					</tbody>
					</table>
				</div>
								

			</div>
		</div>
	</div>
</body>
</html>
